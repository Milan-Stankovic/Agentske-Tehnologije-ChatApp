<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>All chats</title>

<script src="angular.js"></script>
<script src="angular-cookies.js"></script>
<script src="app.module.js"></script>
<script src="allChats.js"></script>
</head>
<body ng-app="app">

<div ng-controller="allChatsController" >

	<h1>Moguci chatovi :</h1>

	<h2>Svi prijatelji :</h2>
 	<span ng-repeat=" prijatelj in sviPrijatelji">
		<div>
			<h4> <a ng-click="otvoriChat(prijatelj.username)">{{prijatelj.username}}</a></h4>  
       </div>
    </span>
    
    <h2>Sve grupe :</h2>
 	<span ng-repeat=" grupa in sveGrupe">
		<div>
			<h4> <a ng-click="otvoriChatGrupa(grupa.id)">{{grupa.name}}</a></h4>
  
             </div>
    </span>



</div>


</body>
</html>
