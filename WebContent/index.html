<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
<script src="angular.js"></script>
<script src="angular-cookies.js"></script>
<script src="app.module.js"></script>
<script src="register.js"></script>

</head>
<body ng-app="app">

<div ng-controller="registerController" >

<h1>Register</h1>

	<table>
	
		<tr>
			<td>Username : </td>
			<td><input type="text" id="userName" name="userName" ng-model="userName"></td>
		</tr>

		<tr>
			<td>First name : </td>
			<td><input type="text" id="firstName" name="firstName" ng-model="firstName"></td>
		</tr>
		<tr>
			<td>Last name : </td>
			<td><input type="text" id="lastName" name="lastName" ng-model="lastName"></td>
		</tr>
		<tr>
			<td>Password : </td>
			<td><input type="password" id="password" name="password" ng-model="password"></td>
		</tr>
		<tr>
			<td colspan="2">  <button ng-click="register(userName,password,firstName,lastName)">Register</button></td> </td>
		</tr>
	

	</table>

</div>
	
</body>
</html>
